<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Para fixar: Input tag, types e attributes</title>
</head>
<body>
    <form action="" method="get">
        <input type="email" placeholder="Digite seu email" required autocomplete="off" autofocus><br>
        <input type="password" placeholder="Digite sua senha" name="" id="" required><br>
        <input type="checkbox">Lembre-me<br>
        <input type="button">Entrar
    </form>
</body>
</html>
