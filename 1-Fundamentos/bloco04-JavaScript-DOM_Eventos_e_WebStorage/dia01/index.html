<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      document.getElementById("page-title").innerText = "Conde de Monte Cristo"
      document.getElementById("second-paragraph").innerText = "Breaking Bad"
      document.getElementById("subtitle").innerText = "Succession"
      paragraph.style.color = "red";
    </script>
  </body>
</html>
